<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaquery.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

      <img class="perfume" src="images/image-product-mobile.jpg" alt="perfume">
      <img class="perfume-desktop" src="images/image-product-desktop.jpg" alt="">

    <article>
      <div class="information">
        <div class="info-escrita">
          <span class="perfume-escrito">P E R F U M E</span>
          <H1>Gabrielle Essence Eau De Parfum</H1>
          <P>A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge,
            Perfumer-Creator for the House of CHANEL.</P> 
        </div>
        <div class="info-numerico">
          <span class="valor01">$149.99</span>
          <span class="valor02"><s>$169.99</s></span>
        </div>

        <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </article>
  </main>
  
</body>
</html>
